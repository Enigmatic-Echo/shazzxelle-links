<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShazzXelle - Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #ffe5e5 25%, #ffcccc 50%, #ff9999 75%, #ff6666 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 0, 0, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.3) 0%, transparent 50%);
            pointer-events: none;
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 680px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .profile {
            text-align: center;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-img-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 25px;
            width: 150px;
            height: 150px;
        }

        .profile-img-wrapper::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0000, #ff6b6b, #ffffff, #ff0000);
            background-size: 300% 300%;
            animation: gradientRotate 3s ease infinite;
            z-index: -1;
            filter: blur(8px);
        }

        .profile-img-wrapper::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.2);
            z-index: -1;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes gradientRotate {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 6px solid #ffffff;
            object-fit: cover;
            display: block;
            transition: all 0.4s ease;
            box-shadow: 0 10px 40px rgba(255, 0, 0, 0.3),
                        0 0 30px rgba(255, 255, 255, 0.5);
            filter: brightness(1.1) contrast(1.05);
        }

        .profile-img:hover {
            transform: scale(1.08);
            border-color: #ff0000;
            box-shadow: 0 15px 50px rgba(255, 0, 0, 0.5),
                        0 0 40px rgba(255, 255, 255, 0.6);
        }

        .profile h1 {
            color: #cc0000;
            font-size: 36px;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: 2px;
            text-align: center;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(255, 0, 0, 0.1);
        }

        .profile p {
            color: #4a0000;
            font-size: 15px;
            line-height: 1.7;
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
            font-weight: 500;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 20px 28px;
            border-radius: 16px;
            text-decoration: none;
            color: #cc0000;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.2);
            display: block;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.9);
            opacity: 0;
            animation: slideIn 0.5s ease forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .link:nth-child(1) { animation-delay: 0.1s; }
        .link:nth-child(2) { animation-delay: 0.2s; }
        .link:nth-child(3) { animation-delay: 0.3s; }
        .link:nth-child(4) { animation-delay: 0.4s; }
        .link:nth-child(5) { animation-delay: 0.5s; }

        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .link:hover::before {
            left: 100%;
        }

        .link:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 30px rgba(255, 0, 0, 0.35);
            border-color: rgba(255, 0, 0, 0.5);
            background: rgba(255, 255, 255, 0.95);
        }

        .link:active {
            transform: translateY(-2px) scale(0.98);
        }

        .link.promo {
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            color: white;
            font-size: 16px;
            padding: 22px 28px;
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .link.promo::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .link.promo:hover {
            background: linear-gradient(135deg, #ee0000 0%, #bb0000 100%);
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 12px 35px rgba(255, 0, 0, 0.5);
        }

        .link-emoji {
            display: inline-block;
            margin-right: 8px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        .footer {
            text-align: center;
            margin-top: 45px;
            color: rgba(100, 0, 0, 0.6);
            font-size: 13px;
            opacity: 0;
            animation: fadeIn 1s ease 0.7s forwards;
            font-weight: 500;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 480px) {
            .profile h1 {

            }
            
            .profile p {

            }
            
            .link {
                font-size: 14px;
                padding: 18px 24px;
            }

            .link.promo {
                font-size: 15px;
            }
        }
    </style>

    <script>
        // Smooth scroll behavior
        document.querySelectorAll('.link').forEach(link => {
            link.addEventListener('click', function(e) {
                // Add ripple effect
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: 10px;
                    height: 10px;
                    border-radius: 50%;
                    background: rgba(255,255,255,0.6);
                    transform: translate(-50%, -50%) scale(0);
                    animation: ripple 0.6s ease-out;
                    left: ${x}px;
                    top: ${y}px;
                    pointer-events: none;
                `;
                
                this.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: translate(-50%, -50%) scale(40);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            
            document.querySelector('.profile-img-wrapper').style.transform = 
                `translate(${x}px, ${y}px)`;
        });
    </script>
