        .profile-img-wrapper {
            position: relative; display: inline-block; margin-bottom: 25px;
        }
        .profile-img-wrapper::before {

            background: linear-gradient(45deg,#ff0000,#ff6b6b,#ff0000,#8b0000);
            background-size:300% 300%; animation:gradientRotate 3s ease infinite;
            z-index:-1; filter:blur(8px);
        }
        .profile-img-wrapper::after {
            content:''; position:absolute; inset:-5px; border-radius:50%;
            background:rgba(255,0,0,.2); z-index:-1; animation:pulse 2s ease-in-out infinite;
        }
        @keyframes gradientRotate {

        .profile-img {

            border:6px solid #fff;object-fit:cover;

        .profile h1 {

        .links { display:flex; flex-direction:column; gap:16px; }
